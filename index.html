<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediário - Formulário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    
</head>
<body>
    <main class="main">
        <div class="descricao">
            <h1>Ficou com dúvida? <span>Nos mande uma mensagem!</span></h1>
            <p>caso tenha com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <form class="formulario" action="" method="post"> 
            <input type="text" name="nome-completo" id="" placeholder="Nome completo *">
            <label class="label esconder" id="campo-obrigatorio" for="nome-completo">campo obrigatório</label>

            <input type="email" name="email" id="campo-obrigatorio" placeholder="Email *">
            <label class="label esconder" id="campo-obrigatorio" for="email">campo obrigatório</label>

            <input type="tel" name="telefone" id="campo-obrigatorio" placeholder="Telefone *">
            <label class="label esconder" id="campo-obrigatorio" for="telefone">campo obrigatório</label>

            <textarea name="mensagem" id="" placeholder="Mensagem *"></textarea>
            <label class="label esconder" id="campo-obrigatorio" for="mensagem">campo obrigatório</label>
            <!-- <input type="text" class="mensagem" placeholder="Mensagem *"> -->
            <label class="label-fixo">*campos obrigatórios</label>
            <button class="btn">Enviar</button>
        </form>
    </main>
</body>
</html>
